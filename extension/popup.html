<!DOCTYPE html>
<html>
<head>
    <title>Phishing Detector</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            color: #333;
            text-align: center;
        }

        .scan-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .scan-button:hover {
            background-color: #45a049;
        }

        .scan-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .result-box {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .safe {
            background-color: #e8f5e9;
            border: 1px solid #a5d6a7;
            color: #2e7d32;
        }

        .phishing {
            background-color: #ffebee;
            border: 1px solid #ef9a9a;
            color: #c62828;
        }

        .warning {
            background-color: #fff3e0;
            border: 1px solid #ffcc80;
            color: #ef6c00;
        }

        .error {
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            color: #666;
        }

        .details {
            margin-top: 15px;
        }

        .details h2 {
            font-size: 14px;
            margin: 0 0 10px 0;
            color: #333;
        }

        .risk-factors {
            margin: 0;
            padding-left: 20px;
            font-size: 13px;
        }

        .risk-factors li {
            margin-bottom: 5px;
        }

        .confidence {
            font-size: 14px;
            margin-top: 10px;
            color: #666;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            display: none;
            margin: 20px 0;
        }

        #status {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Phishing Detector</h1>
    </div>

    <button id="scanButton" class="scan-button">Scan Website</button>
    
    <div id="loading" class="loading">
        Analyzing website...
    </div>

    <div id="result" class="result-box">
        <div id="status"></div>
        <div class="details">
            <h2>Analysis Details:</h2>
            <ul id="riskFactors" class="risk-factors"></ul>
            <div id="confidence" class="confidence"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
